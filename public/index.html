<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Chat Online</title>
  </head>
  <body style="background: #e0e0e0">
    <div class="container mt-3">
      <h1 class="text-center">Chat Online</h1>
      <form action="chat.html">
        <div class="row my-4">
          <h3 class="text-center">Escolha a sala</h3>
          <select
            name="select_room"
            id="select_room"
            class="form-select w-50 mx-auto"
          >
            <option value="Geral">Geral</option>
            <option value="Secundária">Secundária</option>
          </select>
        </div>
        <div class="row my-4">
          <input
            type="text"
            name="username"
            id="username"
            class="form-control w-50 mx-auto"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="row my-4">
          <select
            name="color_username"
            id="color_username"
            class="form-select w-50 mx-auto"
          >
            <option value="000000">Cor do nome</option>
            <option value="000000">Preto</option>
            <option value="0d6efd">Azul</option>
            <option value="6f42c1">Roxo</option>
            <option value="d63384">Rosa</option>
            <option value="dc3545">Vermelho</option>
            <option value="fd7e14">Laranja</option>
            <option value="ffc107">Amarelo</option>
            <option value="198754">Verde</option>
          </select>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-success w-50 mx-auto">
            Entrar
          </button>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
